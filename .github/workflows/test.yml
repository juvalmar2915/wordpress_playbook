# .github/workflows/molecule.yml
name: Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  molecule_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11","3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule vagrant  # Or 'vagrant' if you prefer
          ansible-galaxy collection install community.general # Install any required collections
          ansible-galaxy install geerlingguy.mysql,geerlingguy.php # Install your role dependencies

      - name: Run Molecule tests
        run: |
          molecule test
        working-directory: ./
